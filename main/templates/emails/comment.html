<!doctype html>
<html>
  <body style="font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">
    <p>Hi {{ recipient.first_name }},</p>
    <p><strong>{{ sender.first_name }}</strong> sent you a message:</p>
    <blockquote style="margin:0 0 1rem; padding-left:1rem; border-left:4px solid #eee;">
      {{ comment.text|linebreaksbr }}
    </blockquote>
    <p><a href="{{ target_url }}">View it on Omnivore</a></p>
    <hr>
    <p style="font-size:12px;color:#666;">
      Too many emails? <a href="{{ unsubscribe_url }}">Unsubscribe from comment emails</a>.
    </p>
  </body>
</html>
