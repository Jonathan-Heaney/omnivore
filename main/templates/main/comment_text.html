<div class="comment-item {% if comment.sender_id == request.user.id %}is-mine{% else %}is-theirs{% endif %}">
  <p class="comment-meta">
    <strong>{{ comment.sender.first_name }} {{ comment.sender.last_name }}</strong>
    <span class="comment-dot">â€¢</span>
    <span class="text-muted">
      {% load tz %}
      <time datetime="{{ comment.created_at|date:'c' }}">
        {{ comment.created_at|localtime|date:"M j, Y, g:i a" }}
      </time>
    </span>
  </p>
  <div class="comment-bubble prose-comment">
    {{ comment.text|linebreaksbr }}
  </div>
</div>
