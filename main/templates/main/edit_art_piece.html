{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Art Piece{% endblock%}
{% block css_files %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %} 

<h1 class="header">Edit Art Piece</h2>

<form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary edit-btn">Save Changes</button>
</form>

{% endblock %}
