<form method="post" action="{% url 'my_received_art' %}" class="comment-form" hx-post="{% url 'my_received_art' %}" hx-target="#comments-{{ piece.id }}-container" hx-swap="beforeend" hx-on::after-request="clearForm(this)">
    {% csrf_token %}
    <input type="hidden" name="art_piece_id" value="{{ piece.id }}">
    <div class="input-group">
      <textarea name="text" rows="1" class="form-control replyTextArea" placeholder="Send a message to {{ reply_recipient }}..." required></textarea>
      <button type="submit" name="add_comment" class="sendButton">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" />
        </svg>
      </button>
    </div>
  </form>
