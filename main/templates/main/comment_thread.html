<div class="comment" style="margin-left: {{ level|add:20 }}px;">
    <p><strong>{{ comment.sender.first_name }}:</strong> {{ comment.text }}</p>
    {% for reply in comment.replies.all %}
        {% include 'main/comment_thread.html' with comment=reply level=level|add:1 %}
    {% endfor %}
    <!-- Reply form for each conversation -->
    <form method="post" action="">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="hidden" name="comment_id" value="{{ comment.id }}">
        <button type="submit" name="reply_comment" class="btn btn-primary">Reply</button>
    </form>
</div>
