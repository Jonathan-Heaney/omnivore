{% extends 'main/base.html' %}

{% block title %} My Shared Art {% endblock %}

{% block content %}

{% for piece in pieces %}
<div class="card mt-2">
    <div class="card-header"><strong>@{{ piece.user }}</strong></div>
    <div class="card-body d-flex flex-row justify-content-between">
      <div>
        <h5 class="card-title">{{piece.piece_name}}</h5>
        <p>{{piece.piece_description}}</p>
      </div>
    </div>
    <div class="card-footer text-muted">{{piece.created_at}}</div>
  </div>
  {% empty %}
  <p>Nothing shared yet!</p>
{% endfor %}

{% endblock %}
