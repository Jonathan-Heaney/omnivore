<form method="post" action="{% url redirect_url %}">
    {% csrf_token %}
    <input type="hidden" name="comment_id" value="{{ comment.id }}">
    <textarea name="text" rows="2" class="form-control mb-2" placeholder="Reply to {{reply_recipient}}..."></textarea>
    <button type="submit" name="reply_comment" class="btn btn-primary">Reply</button>
</form>
